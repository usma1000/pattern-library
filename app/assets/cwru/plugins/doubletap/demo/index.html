<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery DoubleTapToGo Demo</title>
</head>
<body>

<h1>Automatic Mode</h1>

<!-- 1. Create your drop-down navigation -->
<nav class="navigation-automatic">
    <ul>
        <li><a href="#l1">First level</a></li>
        <li><a href="#l2">First level</a>
            <ul>
                <li><a href="#l21">Second level</a></li>
                <li><a href="#l22">Second level</a></li>
            </ul>
        </li>
    </ul>
</nav>

<h1>Manual Mode</h1>

<!-- 1. Create your drop-down navigation -->
<nav class="navigation-manual">
    <ul>
        <li><a href="#l1">First level</a></li>
        <li class="doubletap"><a href="#l2">First level</a>
            <ul>
                <li class="doubletap"><a href="#l21">Second level</a></li>
                <li><a href="#l22">Second level</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- 2. Include libraries -->
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="../lib/jquery.ui.widget.js" type="text/javascript"></script>

<!-- 3. Include widget -->
<script src="../src/jquery.dcd.doubletaptogo.js" type="text/javascript"></script>

<!-- 4. Bind widget to containers -->
<script type="text/javascript">
    $(function () {
        $('.navigation-automatic').doubleTapToGo();
    });
    $(function () {
        $('.navigation-manual').doubleTapToGo({
            automatic: false
        });
    });
</script>
</body>
</html>
